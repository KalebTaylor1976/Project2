<!DOCTYPE html>
<html lang="en-US">
<form id="language-suggester-form">
  <label for="experience-level">What is your experience level with programming?</label>
  <select id="experience-level" name="experience-level">
    <option value="beginner">Beginner</option>
    <option value="intermediate">Intermediate</option>
    <option value="advanced">Advanced</option>
  </select>

  <label for="interests">What are your interests in programming?</label>
  <select id="interests" name="interests" multiple>
    <option value="web-development">Web Development</option>
    <option value="mobile-app-development">Mobile App Development</option>
    <option value="machine-learning">Machine Learning</option>
    <option value="data-science">Data Science</option>
  </select>

  <label for="goals">What are your goals in learning a programming language?</label>
  <select id="goals" name="goals" multiple>
    <option value="career-advancement">Career Advancement</option>
    <option value="personal-projects">Personal Projects</option>
    <option value="start-a-business">Start a Business</option>
  </select>

  <label for="platforms">Which platforms do you want to develop for?</label>
  <select id="platforms" name="platforms" multiple>
    <option value="web">Web</option>
    <option value="mobile">Mobile</option>
    <option value="desktop">Desktop</option>
  </select>

  <label for="preference">Do you have any preference for a specific programming language?</label>
  <select id="preference" name="preference">
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <button type="submit">Submit</button>
</form>
</html>
